<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>More | Kakao Clone</title>
</head>
<body>
    <div class="statusbar">
        <div class="statusbar__column">
            <span class="statusbar__clock">
                11:19
            </span>
        </div>
        <div class="statusbar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">
                More
            </h1>
        </div>
            <div class="header__header-column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-qrcode"></i></span>
                <a href="settings.html"><span class="header__icon"><i class="fas fa-cog"></i>  </a>               
            </div>
        
    </header>

    <main class="more">
        <header class="more__header">
                <div class="friends__friend friend friend-lg">
                        <div class="friend__column">
                    <img src="images/avatar1.png" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                      <span class="friend__name">
                       Captain America
                      </span>
                      <span class="friend__status">
                        captainamerica@mail.com
                      </span>
                    </div>
                </div>
                <div class="friend__column">
                        <i class="far fa-comment-alt fa-2x"></i>
                </div>
                </div>

                <ul class="more__btn-list">
                    <li class="more__btn"><span class="more__btn-icon"><i class="far fa-smile fa-2x"></i></span><span class="more__title">Emotions</span></li>
                    <li class="more__btn"><span class="more__btn-icon"><i class="fas fa-brush fa-2x"></i></span><span class="more__title">Themes</span></li>
                    <li class="more__btn"><span class="more__btn-icon"><i class="fab fa-steam fa-2x"></i></span><span class="more__title">Account</span></li>
                </ul>
        </header>

        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion"><span class="suggestion__icon"><i class="fas fa-quote-right"></i></span><span class="suggestion__title">Kakao Story</span></li>
                <li class="more__suggestion suggestion"><span class="suggestion__icon"><i class="fas fa-paw"></i></span><span class="suggestion__title">Kakao friends</span></li>
                <li class="more__suggestion suggestion"><span class="suggestion__icon"><i class="fas fa-gamepad"></i></span><span class="suggestion__title">Kakao Games</span></li>
            </ul>
        </section>       
    </main>

    <nav class="nav">
            <ul class="nav__list">  
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="chats.html" class="nav__list-link">
                        <div class="nav__badge">8</div>
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>
</body>
</html>
