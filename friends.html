<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="src/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <title>Friends | Kakao Clone</title>
    </head>

    <body>
        <div class="statusbar">
            <div class="statusbar__column">
                <span class="statusbar__clock">
                    11:19
                </span>
            </div>
            <div class="statusbar__column">
                <i class="far fa-clock"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">
                    Friends
                </h1>
            </div>
        </header>

        <main class="friends">
            <header class="friends__header">
                <div class="friends__friend friend friend-lg">
                    <div class="friend__column">
                        <img src="images/avatar.jpg" alt="" class="g-avatar friends__avatar" />
                        <div class="friend__content">
                            <span class="friend_name">
                                Arum Lee
                            </span>
                            <span class="friend__status">
                                como esta~
                            </span>
                        </div>
                    </div>
            </header>


            <div class="friends__plus-friend">
                <h5 class="friends__plus-friend-title">Plus Friend</h5>
                <div class="friends__friends friend friend">
                    <img src="images/avatar.jpg" alt="" class="g-avatar friends__avatar" />
                    <div class="friend__content">
                        <span class="friend_name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
            <ul class="friends__list">
                <h5 class="friends__title">Friends 152</h5>
                <li class="friends__friends friend">
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="g-avatar friends__avatar" />
                        <div class="friend__content">
                            <span class="friend_name">
                                Bitnari
                            </span>
                            <span class="friend__status">
                                so tired
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <sdiv class="friend__listen">
                            <span>Aruana Grande - whatever</span>
                            <span><i class="fas fa-play"></i></span>
                        </sdiv>
                    </div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="fas fa-user-alt"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="chats.html" class="nav__list-link">
                        <div class="nav__badge">8</div>
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
